<!DOCTYPE html>
<html>
<head>
    <title>Schedule Maker</title>
</head>
<body>
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
          .then(res => res.text())
          .then(html => {
              document.getElementById('navbar').innerHTML = html;
          });
    </script>
    <center>
        <p>This is where the schedule will go</p>
    </center>
</body>
